{% if site.dash.default_color_scheme == "light" %}
  {% assign color_scheme = "theme--light" %}
{% else %}
  {% assign color_scheme = "theme--dark" %}
{% endif %}

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}"
      class="{{ color_scheme }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
    <script>
      window.FontAwesomeConfig = {
        searchPseudoElements: true
      }
    </script>
    {%- include scripts.html -%}
  </body>

</html>
