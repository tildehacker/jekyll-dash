<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="{{ site.theme-color }}">

  {%- seo -%}
  <link rel="preload" href="{{ "/assets/css/style.css" | relative_url }}" as="style">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <link rel="preload" href="{{ "/assets/fonts/fa-solid-900.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ "/assets/fonts/fa-brands-400.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ "/assets/fonts/VarelaRound-Regular.woff" | relative_url }}" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="{{ "/assets/fonts/RobotoMono-Medium.woff" | relative_url }}" as="font" type="font/woff" crossorigin>
  <link rel="manifest" href="{{ "/assets/manifest.webmanifest" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icons/apple-icon-180.jpg" | relative_url }}">
  <link rel="apple-touch-icon" sizes="167x167" href="{{ "/assets/icons/apple-icon-167.jpg" | relative_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/icons/apple-icon-152.jpg" | relative_url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/icons/apple-icon-120.jpg" | relative_url }}">
  <link rel="icon" type="image/jpg" href="{{ "/assets/icons/favicon-196.jpg" | relative_url }}">
  {% unless site.dash.show_favicon == false %}
    <link rel="icon" type="image/png" href="{{ "/assets/favicon.png" | relative_url }}" />
  {% endunless %}
</head>
